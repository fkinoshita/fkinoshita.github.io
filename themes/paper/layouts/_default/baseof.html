{{ partial "head.html" . }}

  <header>
    <h1>{{ .Title }}</h1>
    {{ if (eq .Pages.Len 0)}}
      <span class="date">{{ .Lastmod | time.Format "January 2, 2006" }}</span>
    {{ end }}
  </header>

  <div>
    <a href="/">Go Back &#8617;</a>
  </div>

  <main>
    {{ block "main" . }}
    {{ end }}
  </main>

{{ partial "foot.html" . }}
